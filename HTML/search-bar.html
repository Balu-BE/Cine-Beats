<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dropdown-search-container {
            /* background-color: #282828; */
            border-radius: 25px;
            padding: 5px;
            width: 80vh;
            max-width: 500px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            box-sizing: border-box;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown {
            flex: 1;
            padding: 0 10px;
            border-radius: 25px;
            background-color: #333333;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            height: 100%;
            box-sizing: border-box;
            appearance: none;
        }

        .dropdown:focus {
            outline: none;
            box-shadow: 0 0 5px #1DB954;
        }

        .search-bar {
            flex: 2;
            padding: 0 10px;
            border-radius: 25px;
            background-color: #333333;
            color: white;
            border: none;
            font-size: 14px;
            height: 100%;
            box-sizing: border-box;
        }

        .search-bar::placeholder {
            color: #b3b3b3;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 5px #1DB954;
        }

        .search-button {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 15px;
            font-size: 14px;
            cursor: pointer;
            height: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #1ed760;
        }

        .search-button:focus {
            outline: none;
            box-shadow: 0 0 5px #1DB954;
        }
    </style>
</head>

<body>
    <div class="dropdown-search-container">
        <select class="dropdown">
            <option value="tamil">Tamil</option>
            <option value="telugu">Telugu</option>
            <option value="malayalam">Malayalam</option>
        </select>
        <input type="text" class="search-bar" placeholder="Search songs, artists, albums...">
        <button class="search-button">Search</button>
    </div>
</body>

</html>
