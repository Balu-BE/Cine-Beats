<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Cine Beats</title>
    <link rel="stylesheet" href="/CSS/change-password.css">
    <script src="/JS/change-password-validation.js"></script>
    <style>
      #error{
            color: red;
            font-size: 14px;
            margin:0;
        }
    </style>
</head>


<body>
    <div class="password-container">
        <div class="password-header">
            <img src="/MEDIA/IMAGES/LOGOS/app-logo.png" alt="Cine Beats Logo" class="logo">
            <h2>Change Your Password</h2>
        </div>

        <form class="password-form">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password">

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <p id="error"></p>
            <button type="submit" class="change-password-button" onclick="changePassword(event)">Change Password</button>
        </form>

        <div class="back-link">
            <p><a href="/index.html">Login</a></p>
        </div>
    </div>
</body>

</html>
