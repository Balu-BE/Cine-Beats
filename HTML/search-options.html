<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Cine Beats</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    text-align: center;
}

.search-container {
    width: 90%;
    max-width: 800px;
    margin-top: 15px;
}

.search-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 40px;
}

.search-bar input {
    width: 70%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #b3b3b3;
    background-color: #333;
    color: white;
    font-size: 16px;
    margin-right: 10px;
}

.search-bar button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #1DB954;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #1ed760;
}

.search-results h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.result-item {
    display: flex;
    align-items: center;
    background-color: #282828;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.result-item img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    margin-right: 20px;
}

.result-info {
    flex: 1;
    text-align: left;
}

.result-info h3 {
    font-size: 20px;
    margin: 0;
}

.result-info p {
    font-size: 16px;
    color: #b3b3b3;
}

.play-btn {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background-color: #1DB954;
    color: white;
    cursor: pointer;
}

.play-btn:hover {
    background-color: #1ed760;
}

    </style>
</head>

<body>
    <div class="search-container">
        <h1>Search for Music</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for songs, artists, albums, or playlists...">
            <button type="submit">Search</button>
        </div>

        <div class="search-results">
            <h2>Results</h2>
            <div class="result-item">
                <img src="/MEDIA/IMAGES/Search-images/jolly o gymkana.jpg" alt="Album Art">
                <div class="result-info">
                    <h3>Jolly oh Gymkana</h3>
                    <p>Anirudh Ravichandar</p>
                </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="result-item">
                <img src="/MEDIA/IMAGES/Search-images/kavalaya.jpg" alt="Album Art">
                <div class="result-info">
                    <h3>Kaavalaya</h3>
                    <p>Anirudh Ravichandar</p>
                </div>
                <button class="play-btn">Play</button>
            </div>

            <div class="result-item">
                <img src="/MEDIA/IMAGES/Search-images/raayan.jpg" alt="Album Art">
                <div class="result-info">
                    <h3>Usurey Needhane</h3>
                    <p>A.R Rahman</p>
                </div>
                <button class="play-btn">Play</button>
            </div>
        </div>
    </div>
</body>

</html>
